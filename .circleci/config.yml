version: 2
jobs:
    build:
        docker:
            -   image: cimg/php:8.1.9
        
        steps:
            - checkout

            -   run: sudo apt update
            -   run: sudo docker-php-ext-install zip
            
            # Download and cache dependencies
            -   restore_cache:
                    keys:
                        - v1-dependencies-{{ checksum "composer.json" }}
                        - v1-dependencies-

            -   run:
                    name: "Install Dependencies"
                    command: composer install -n --prefer-dist

            -   save_cache:
                    key: v1-dependencies-{{ checksum "composer.json" }}
                    paths:
                        - ./vendor

            -   run:
                    name: "Run tests"
                    command: composer test
    deploy:
        docker:
            -   image: cimg/php:8.1.9
        working_directory: ~/repo
        steps:
            -   run:
                    name: Merge master on heroku
                    command: git checkout heroku && git merge master && git push origin heroku

workflows:
    version: 2
    workflow:
        jobs:
            - build
            -   deploy:
                    requires:
                        - build
                    filters:
                        branches:
                            only: master
